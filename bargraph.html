<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        #first{
            border: 2px solid gray;
        }

        
    </style>
</head>
<body>
    <canvas id="first"></canvas>



    <script>
        let canvas= document.getElementById('first');
        canvas.width=1200;
        canvas.height=600;

        let ctx = canvas.getContext('2d');

        // ctx.fillRect(100,100,600,300)
        // ctx.arc(100,100,50,Math.PI+1.5,Math.PI*2,false)
        // ctx.stroke();

        // ctx.beginPath();
        // ctx.moveTo(0,0);
        // ctx.lineTo(300,100);
        // ctx.stroke();


        // population data 

        data=[
            {
                year:2000,
                male:300,
                female: 100
            },
            {
                year:2001,
                male:400,
                female: 150            },
            {
                year:2002,
                male:500,
                female: 200            },
            {
                year:2003,
                male:300,
                female: 100            },
            {
                year:2004,
                male:350,
                female: 170            },
            {
                year: 2005,
                male:700,
                female: 190            }

        ]

        // creating y grids 
        ctx.beginPath();
        ctx.strokeStyle="lightgray";
        let xValue = 50;
        for(let i=0;i<(1200/50);i++){
            ctx.moveTo(xValue,0);
            ctx.lineTo(xValue,600);
            xValue+=50;
        }
        ctx.stroke();

        // creating x grids 

        ctx.beginPath();
        ctx.strokeStyle="lightgray";
        let yValue = 50;
        for(let i=0;i<(600/50);i++){
            ctx.moveTo(0,yValue);
            ctx.lineTo(1200,yValue);
            yValue+=50;
        }
        ctx.stroke();

        // creating axis
        ctx.beginPath();
        ctx.strokeStyle="black";
        ctx.moveTo(50,50);
        ctx.lineTo(50,550);
        ctx.lineTo(1100,550);
        ctx.stroke();

        // drawing line graph
        ctx.beginPath();
        ctx.strokeStyle="aqua";
        ctx.lineWidth=30;
        ctx.moveTo(50,550);
        
        let x = 150;
        for(let i=0;i<data.length;i++){
            let male = data[i].male;
            let ym = 550-Math.round(male/5);
            ctx.moveTo(x,550);
            ctx.lineTo(x,ym);
            x+=100;
        }
        ctx.stroke();

        // drawing line graph
        ctx.beginPath();
        ctx.strokeStyle="violet";
        ctx.lineWidth=30;
        ctx.moveTo(50,550);
        
        let xj = 180;
        for(let i=0;i<data.length;i++){
            let female = data[i].female;
            let yf = 550-Math.round(female/5);
            ctx.moveTo(xj,550);
            ctx.lineTo(xj,yf);
            xj+=100;
        }
        ctx.stroke();

        

        // creating text

        ctx.beginPath();
        ctx.font="15px calibri";
        ctx.strokeStyle="red";
        ctx.fillStyle="black";
        ctx.moveTo(50,550);
        
        let xText = 150;
        for(let i=0;i<data.length;i++){
            let male = data[i].male;
            let y = 550-Math.round(male/5)-10;

            ctx.moveTo(xText,y);
            ctx.fillText(male,xText-10,y);
            xText+=100;
        }
        ctx.fill();
        ctx.stroke();

        // creating text

        ctx.beginPath();
        ctx.font="15px calibri";
        ctx.strokeStyle="red";
        ctx.fillStyle="violet";
        ctx.moveTo(50,550);
        
        let xfemale = 150;
        for(let i=0;i<data.length;i++){
            let female = data[i].female;
            let y = 550-Math.round(female/5)-10;

            ctx.moveTo(xfemale,y);
            ctx.fillText(female,xfemale+20,y);
            xfemale+=100;
        }
        ctx.fill();
        ctx.stroke();

        // creating years

        ctx.beginPath();
        ctx.strokeStyle="red";
        ctx.fillStyle="red";
        ctx.moveTo(50,550);
        
        let xYear = 150;
        for(let i=0;i<data.length;i++){
            let year = data[i].year;
            let y = 570;

            ctx.moveTo(xYear-10,y);
            ctx.fillText(year,xYear-20,y);
            xYear+=100;
        }
        ctx.fill();
        ctx.stroke();

        // printing y values 

        ctx.beginPath();
        ctx.font="15px calibri";
        ctx.fillText("0",10,550);

        let yAxis = 500;
        let yPop = 500;
        for(let i=0;i<9;i++){
            ctx.fillText(yPop,10,yAxis);
            yPop+=500;
            yAxis-=50;
        }
        

    </script>
</body>
</html>
